- name: Restart nomad service
  systemd:
    name: nomad
    state: restarted
    enabled: true
    daemon_reload: yes

- name: Initialize ACL
  shell: nomad acl bootstrap -json
  register: nomad_acl

- name: Copy ACL to file
  copy:
    content: "{{ nomad_acl }}"
    dest: "{{ acl_filepath }}"
    mode: 644

- name: Check nomad status
  shell: nomad status
  environment:
    NOMAD_TOKEN: "{{ nomad_acl.SecretID }}"
  register: nomad_status

- debug: var=nomad_status
